<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="assets/images/Carlosjj-Google-Jfk-Forms.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   <div class="container">
       <div class="header">
           <h2>Criar Uma Conta</h2>
       </div>
       <form id="form" class="form">
           <div class="form-control">
               <label for="username">Nome de Usuário</label>
               <input type="text" id="username" placeholder="Digite seu nome de usuário"/>
               <i class="fa-solid fa-circle-exclamation"></i>
               <i class="fa-solid fa-circle-exclamation-check"></i>
               <small>Mensagem de erro</small>
             </div>
             
           <div class="form-control">
               <label for="email">E-mail</label>
               <input type="text" id="email" placeholder="Digite seu e-mail"/>
               <i class="fa-solid fa-circle-exclamation"></i>
               <i class="fa-solid fa-circle-exclamation-check"></i>
               <small>Mensagem de erro</small>
           </div>

           <div class="form-control">
               <label for="password">Senha</label>
               <input type="password" id="password" placeholder="Digite sua senha"/>
               <i class="fa-solid fa-circle-exclamation"></i>
               <i class="fa-solid fa-circle-exclamation-check"></i>
               <small>Mensagem de erro</small>
           </div>

           <div class="form-control">
               <label for="password-confirmation">Confirmação de Senha</label>
               <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente"/>
               <i class="fa-solid fa-circle-exclamation"></i>
               <i class="fa-solid fa-circle-exclamation-check"></i>
               <small>Mensagem de erro</small>
           </div>
           <button type="submit">Enviar</button>
       </form>
   </div>
   <script src="https://kit.fontawesome.com/be4f4438c4.js" crossorigin="anonymous"></script>
   <script src="assets/script.js"></script>
</body>
</html>
